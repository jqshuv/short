name: ğŸš€ Deploy

on:
  push:
    tags:
      - 'v/*'
  workflow_dispatch:

jobs:
  test:
    name: ğŸ§ª Test
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4
      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4
        with:
            version: 9
      - name: ğŸ“¦ Install Node.js 20
        uses: actions/setup-node@v4
        with:
            node-version: 20.x
            cache: 'pnpm'
      - name: ğŸ’½ Setup Enviroment
        run: |
          cp wrangler.example.toml wrangler.toml
          echo "[vars]" >> wrangler.toml
          echo "AUTH_SECRET = \"production_value\" " >> wrangler.toml
          echo "[[kv_namespaces]]" >> wrangler.toml
          echo "binding = \"SHORT_URLS\"" >> wrangler.toml
          echo "id = \"xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx\"" >> wrangler.toml
        env:
          KV_NAMESPACE_ID: ${{ secrets.CF_KV_ID }}
      - name: âš™ï¸ Install Dependencies
        run: pnpm install --frozen-lockfile
      - name: ğŸ“‹ Test
        run: pnpm test

  deploy:
    name: ğŸš€ Deploy
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4
      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: ğŸ’½ Setup Enviroment
        # echo "[vars]" >> wrangler.toml
        # echo "AUTH_SECRET = \"${SHORT_API_KEY}\" " >> wrangler.toml
        run: |
          cp wrangler.example.toml wrangler.toml
          [ -z ${SHORT_API_KEY+x} ] && echo "No API Key" || echo "[vars]" >> wrangler.toml;
          [ -z ${SHORT_API_KEY+x} ] && echo "No API Key" || echo "AUTH_SECRET = \"${SHORT_API_KEY}\" " >> wrangler.toml;
          echo "[[kv_namespaces]]" >> wrangler.toml
          echo "binding = \"SHORT_URLS\"" >> wrangler.toml
          echo "id = \"${KV_NAMESPACE_ID}\"" >> wrangler.toml
        env:
          SHORT_API_KEY: ${{ secrets.SHORT_API_KEY }}
          KV_NAMESPACE_ID: ${{ secrets.CF_KV_ID }}
      - name: ğŸŒ‘ Deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}

  updateapi:
    name: ğŸ“ˆ Change API Version
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4
      - name: ğŸ”© Configure Version
        run: |
          sed -i "s/\"version\": \".*\"/\"version\": \"${GITHUB_REF#refs/tags/v}\"/" docs/api-docs.json
      - name: ğŸ“¤ Commit Version
        run: |
          git config --local user.email "schmitt@unately.com"
          git config --local user.name "Joshua Schmitt"
          git add docs/api-docs.json
          git commit -m "ğŸ“ˆ Update API version to ${GITHUB_REF#refs/tags/v}"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


