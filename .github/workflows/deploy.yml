name: ðŸš€ Deploy

on:
  push:
    tags:
      - 'v/*'
  workflow_dispatch:

jobs:
  test:
    name: ðŸ§ª Test
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4
      - name: ðŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4
        with:
            version: 9
      - name: ðŸ“¦ Install Node.js 20
        uses: actions/setup-node@v4
        with:
            node-version: 20.x
            cache: 'pnpm'
      - name: ðŸ’½ Setup Enviroment
        run: |
          cp wrangler.example.toml wrangler.toml
          echo "[vars]" >> wrangler.toml
          echo "AUTH_SECRET = \"production_value\" " >> wrangler.toml
          echo "[[kv_namespaces]]" >> wrangler.toml
          echo "binding = \"SHORT_URLS\"" >> wrangler.toml
          echo "id = \"xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx\"" >> wrangler.toml
        env:
          KV_NAMESPACE_ID: ${{ secrets.CF_KV_ID }}
      - name: âš™ï¸ Install Dependencies
        run: pnpm install --frozen-lockfile
      - name: ðŸ“‹ Test
        run: pnpm test

  deploy:
    name: ðŸš€ Deploy
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4
      - name: ðŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: ðŸ’½ Setup Enviroment
        # echo "[vars]" >> wrangler.toml
        # echo "AUTH_SECRET = \"${SHORT_API_KEY}\" " >> wrangler.toml
        run: |
          cp wrangler.example.toml wrangler.toml
          [ -z ${SHORT_API_KEY+x} ] && echo "No API Key" || echo "[vars]" >> wrangler.toml;
          [ -z ${SHORT_API_KEY+x} ] && echo "No API Key" || echo "AUTH_SECRET = \"${SHORT_API_KEY}\" " >> wrangler.toml;
          echo "[[kv_namespaces]]" >> wrangler.toml
          echo "binding = \"SHORT_URLS\"" >> wrangler.toml
          echo "id = \"${KV_NAMESPACE_ID}\"" >> wrangler.toml
        env:
          SHORT_API_KEY: ${{ secrets.SHORT_API_KEY }}
          KV_NAMESPACE_ID: ${{ secrets.CF_KV_ID }}
      - name: ðŸŒ‘ Deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}

  updateapi:
    if: github.repository == 'jqshuv/short'
    name: ðŸ“ˆ Change API Version
    runs-on: ubuntu-latest
    permissions: write-all
    needs: deploy
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4
      - name: Set env
        # remove the v/ from the tag ${{ github.ref_name }} and assign it to RELEASE_VERSION and API_VERSION
        run: |
          export RELEASE_VERSION_BEFORE=${{ github.ref_name }}
          echo "RELEASE_VERSION=${RELEASE_VERSION:2}" >> $GITHUB_ENV
      - name: ðŸ”© Configure Version
        uses: fjogeleit/yaml-update-action@v0.15.0
        with:
          valueFile: 'docs/api-docs.yaml'
          propertyPath: 'info.version'
          method: 'Update'
          branch: 'main'
          masterBranchName: 'main'
          value: ${{ env.RELEASE_VERSION }}
          token: ${{ secrets.GITHUB_TOKEN }}
          commitUserName: ${{ secrets.GH_NAME }}
          commitUserEmail: ${{ secrets.GH_EMAIL }}
          commitChange: true
          message: 'refactor: update API version to ${{ env.RELEASE_VERSION }}'


