name: ğŸš€ Deploy

on:
  push:
    tags:
      - 'v*'

jobs:
  test:
    name: ğŸ§ª Test
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4
      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4
        with:
            version: 9
      - name: ğŸ“¦ Install Node.js 20
        uses: actions/setup-node@v4
        with:
            node-version: 20.x
            cache: 'pnpm'
      - name: ğŸ’½ Setup Enviroment
        run: cp wrangler.example.toml wrangler.toml
      - name: âš™ï¸ Install Dependencies
        run: pnpm install --frozen-lockfile
      - name: ğŸ“‹ Test
        run: pnpm test

  deploy:
    name: ğŸš€ Deploy
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4
      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4
        with:
            version: 9
      - name: ğŸ“¦ Install Node.js 20
        uses: actions/setup-node@v4
        with:
            node-version: 20.x
            cache: 'pnpm'
      - name: ğŸ’½ Setup Enviroment 1/3
        run: cp wrangler.example.toml wrangler.toml
      - name: ğŸ’½ Setup Enviroment 2/3
        uses: ciiiii/toml-editor@1.0.0
        with:
          file: wrangler.toml
          key: kv_namespaces[0].id
          value: ${{ secrets.KV_NAMESPACE_ID }}
      - name: ğŸ’½ Setup Enviroment 3/3
        uses: ciiiii/toml-editor@1.0.0
        with:
          file: wrangler.toml
          key: vars.AUTH_SECRET
          value: ${{ secrets.AUTH_SECRET }}
      - name: âš™ï¸ Install Dependencies
        run: pnpm install --frozen-lockfile


