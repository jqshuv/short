name: ğŸ“œ Check & deploy API documentation

permissions:
  contents: read
  pull-requests: write

on:
  push:
    branches:
      - main
    paths:
      - 'docs/api-docs.yaml'
      - '.github/workflows/bump.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'docs/api-docs.yaml'
      - '.github/workflows/bump.yml'

jobs:
  deploy-doc:
    if: ${{ github.event_name == 'push' }}
    name: ğŸš€ Deploy API documentation
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v3
      - name: ğŸš€ Deploy API documentation
        uses: bump-sh/github-action@v1
        with:
          doc: short
          hub: jqshuv
          token: ${{ secrets.BUMPSH_SECRET }}
          file: docs/api-docs.yaml

  api-diff:
    if: ${{ github.event_name == 'pull_request' }}
    name: ğŸ¤– Check API diff
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v3
      - name: ğŸ–Šï¸ Comment pull request with API diff
        uses: bump-sh/github-action@v1
        with:
          doc: short
          hub: jqshuv
          token: ${{ secrets.BUMPSH_SECRET }}
          file: docs/api-docs.yaml
          command: diff
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}


