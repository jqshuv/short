name: ğŸ”© Test CI

on:
  push:
    branches: [ "main" ]
    tags-ignore:
      - 'v/*'
    paths-ignore:
      - 'docs/api-docs.yaml'
      - '.github/workflows/bump.yml'
      - '.github/workflows/deploy.yml'
      - '.github/workflows/bumppr.yml'
      - 'README.md'
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    name: ğŸ§ª Test short
    runs-on: ubuntu-latest
    steps:
    - name: â¬‡ï¸ Checkout
      uses: actions/checkout@v4
    - name: ğŸ“¦ Install pnpm
      uses: pnpm/action-setup@v4
    - name: ğŸ“¦ Install Node.js 22
      uses: actions/setup-node@v4
      with:
        node-version: 22
        cache: 'pnpm'
    - name: ğŸ’½ Setup Enviroment
      run: |
        cp wrangler.example.toml wrangler.toml
        echo "[vars]" >> wrangler.toml
        echo "AUTH_SECRET = \"production_value\" " >> wrangler.toml
        echo "[[kv_namespaces]]" >> wrangler.toml
        echo "binding = \"SHORT_URLS\"" >> wrangler.toml
        echo "id = \"xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx\"" >> wrangler.toml
      env:
        KV_NAMESPACE_ID: ${{ secrets.CF_KV_ID }}
    - name: âš™ï¸ Install Dependencies
      run: pnpm install --frozen-lockfile
    - name: ğŸ“‹ Test
      run: pnpm test

  docs:
    name: ğŸ§ª Build Documentation
    if: github.repository == 'jqshuv/short'
    runs-on: ubuntu-latest
    steps:
    - name: â¬‡ï¸ Checkout
      uses: actions/checkout@v4
    - name: ğŸ“¦ Install pnpm
      uses: pnpm/action-setup@v4
    - name: ğŸ“¦ Install Node.js 22
      uses: actions/setup-node@v4
      with:
        node-version: 22
        cache: 'pnpm'
    - name: âš™ï¸ Install Dependencies
      run: pnpm install --frozen-lockfile
    - name: ğŸ“‹ Build Docs
      run: pnpm docs:build
